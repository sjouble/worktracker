{% extends "base.html" %}

{% block title %}로그인 - 다이소 안성센터{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">로그인</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">{{ success }}</div>
                {% endif %}
                
                <form method="POST" autocomplete="on" id="userLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자명</label>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
                
                <hr class="my-4">
                
                <form method="POST" id="adminLoginForm">
                    <input type="hidden" name="admin_login" value="true">
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">관리자 비밀번호</label>
                        <input type="password" class="form-control" id="adminPassword" name="admin_password" placeholder="관리자 비밀번호를 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">관리자 로그인</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('register') }}">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
