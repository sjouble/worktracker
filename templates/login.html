{% extends "base.html" %}

{% block title %}로그인 - 다이소 안성센터{% endblock %}

{% block content %}
<!-- 모바일 앱 설치 안내 배너 -->
<div id="mobileInstallBanner" class="alert alert-info alert-dismissible fade show mb-4" style="display: none;">
    <div class="d-flex align-items-center">
        <i class="fas fa-mobile-alt me-2"></i>
        <div class="flex-grow-1">
            <strong>📱 앱으로 설치하세요!</strong> 
            브라우저 주소창 없이 더 편리하게 사용할 수 있습니다.
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">로그인</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">{{ success }}</div>
                {% endif %}
                
                <form method="POST" autocomplete="on" id="userLoginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자명</label>
                        <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('register') }}">회원가입</a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <button type="button" class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#adminLoginModal">
                        관리자 로그인
                    </button>
                </div>
                
                <!-- 앱 설치 버튼들 -->
                <hr class="my-4">
                <div class="text-center">
                    <button id="installButton" class="btn btn-outline-success w-100 mb-2" style="display: none;">
                        <i class="fas fa-download"></i> 앱 설치
                    </button>
                    <a href="{{ url_for('install_app') }}" class="btn btn-outline-info w-100">
                        <i class="fas fa-info-circle"></i> 설치 안내
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 관리자 로그인 모달 -->
<div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adminLoginModalLabel">관리자 로그인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" id="adminLoginForm">
                    <input type="hidden" name="admin_login" value="true">
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">관리자 비밀번호</label>
                        <input type="password" class="form-control" id="adminPassword" name="admin_password" placeholder="관리자 비밀번호를 입력하세요" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">로그인</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
