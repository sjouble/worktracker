<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국시간대 테스트 - WorkTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">🕐 한국시간대(KST) 테스트</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>브라우저 시간</h5>
                                <div class="alert alert-info">
                                    <strong>현재 시간:</strong> <span id="browserTime"></span><br>
                                    <strong>현재 날짜:</strong> <span id="browserDate"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5>한국 시간 (KST)</h5>
                                <div class="alert alert-success">
                                    <strong>한국 시간:</strong> <span id="koreanTime"></span><br>
                                    <strong>한국 날짜:</strong> <span id="koreanDate"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h5>UTC 시간</h5>
                                <div class="alert alert-warning">
                                    <strong>UTC 시간:</strong> <span id="utcTime"></span><br>
                                    <strong>UTC 날짜:</strong> <span id="utcDate"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5>시간대 정보</h5>
                                <div class="alert alert-secondary">
                                    <strong>브라우저 시간대:</strong> <span id="timezone"></span><br>
                                    <strong>시간대 오프셋:</strong> <span id="timezoneOffset"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12">
                                <h5>입력 필드 테스트</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="testDate" class="form-label">날짜 입력</label>
                                        <input type="date" class="form-control" id="testDate">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="testTime" class="form-label">시간 입력</label>
                                        <input type="time" class="form-control" id="testTime">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button class="btn btn-primary" onclick="updateTimes()">
                                <i class="fas fa-sync-alt"></i> 시간 새로고침
                            </button>
                            <a href="/dashboard" class="btn btn-secondary ms-2">
                                <i class="fas fa-arrow-left"></i> 대시보드로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 한국 시간대 함수들
        function getKoreanTime() {
            const now = new Date();
            return new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
        }

        function getKoreanDateString() {
            const koreanTime = getKoreanTime();
            return koreanTime.toISOString().split('T')[0];
        }

        function getKoreanTimeString() {
            const koreanTime = getKoreanTime();
            return koreanTime.getHours().toString().padStart(2, '0') + ':' + 
                   koreanTime.getMinutes().toString().padStart(2, '0') + ':' + 
                   koreanTime.getSeconds().toString().padStart(2, '0');
        }

        function updateTimes() {
            const now = new Date();
            
            // 브라우저 시간
            document.getElementById('browserTime').textContent = now.toLocaleTimeString('ko-KR');
            document.getElementById('browserDate').textContent = now.toLocaleDateString('ko-KR');
            
            // 한국 시간
            const koreanTime = getKoreanTime();
            document.getElementById('koreanTime').textContent = koreanTime.toLocaleTimeString('ko-KR');
            document.getElementById('koreanDate').textContent = koreanTime.toLocaleDateString('ko-KR');
            
            // UTC 시간
            document.getElementById('utcTime').textContent = now.toUTCString();
            document.getElementById('utcDate').textContent = now.toISOString().split('T')[0];
            
            // 시간대 정보
            document.getElementById('timezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timezoneOffset').textContent = now.getTimezoneOffset() + '분 (UTC 기준)';
            
            // 입력 필드 설정
            document.getElementById('testDate').value = getKoreanDateString();
            document.getElementById('testTime').value = getKoreanTimeString().substring(0, 5);
        }

        // 페이지 로드 시 시간 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            updateTimes();
            
            // 1초마다 시간 업데이트
            setInterval(updateTimes, 1000);
        });
    </script>
</body>
</html>
